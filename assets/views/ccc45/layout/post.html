{% block content %}
<div id="post" class="center">

  <p>{{ _time(page.created, 'MMMM DD, YYYY') }}</p>

  <div class="markdown-body">{{ page.body }}</div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
