{% extends 'layout.html' %}

{% block title %}
Tags | {{ config.title }}
{% endblock %}

{% block content %}
<div class="center clouds">
  <div>
    {% for tag in page %}
    <p>
      <a href="{{ _url(tag.url) }}">{{ tag.name }}</a>
      <span>({{ tag.posts.length }})</span>
    </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
