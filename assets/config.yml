
# site
title: AcyOrt
subtitle: A Node.js blog tool powered by GitHub.
description: A Node.js blog tool powered by GitHub. 
rss: rss.xml

# theme
theme: ccc45

# pagination
per_page: 2

# menu
menu:
  - name: home
    url: /
  - name: about
    url: /about
  - name: archives
    url: /archives
  - name: tags
    url: /tags
  - name: categories
    url: /categories

# category
default_category: uncategorized

# url and directory
url: http://yoursite.com
public_dir: /

# thumbnail mode 
# 1: use the first image as thumbnail and remove the image
# 2: use the first image as thumbnail but not remove the image
thumbnail_mode: 2

# comment
duoshuo:
disqus: acyort

