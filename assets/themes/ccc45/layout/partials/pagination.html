{% macro render(pagination) %}

<div id="pagination">
    {% if pagination.prev %}
    <a rel="prev" href="{{ url(pagination.prev) }}">← Newer Posts</a>
    {% endif %}

    {% if pagination.next %}
    <a rel="next" href="{{ url(pagination.next) }}">Older Posts →</a>
    {% endif %}
</div>

{% endmacro %}
