<div class="header">
    <div class="center">
        <h1><a href="{{ data.config.root }}/">{{ data.config.title }}</a></h1>
        <p>{{ data.config.subtitle }}</p>
    </div>
    <div class="menu">
    {% for menu in data.config.menu %}
    <a href="{{ menu.url }}">{{ menu.name }}</a>
    {% endfor %}
    </div>
</div>
