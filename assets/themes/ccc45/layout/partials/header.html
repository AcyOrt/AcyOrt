<div class="header">
    <div class="center">
        <h1><a href="{{ url('/') }}">{{ config.title }}</a></h1>
        <p>{{ config.description }}</p>
    </div>
    <div class="menu">
    {% for u in config.menu %}
    <a href="{{ url(u) }}">{{ __('menu.' + loop.key) }}</a>
    {% endfor %}

    {% set locale = getLocale() %}
    {% if locale == 'en' %}
    <a href="/">中文</a>
    {% else %}
    <a href="/en/">English</a>
    {% endif %}
    </div>
</div>
